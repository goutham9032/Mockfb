{% extends 'base.html' %}
{% block content %}
    {% csrf_token %}
    <div class="container login">
        <div class="row justify-content-center">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Forgot your password ?</h4>
                        <p class="reset_info_msg">Resetting your password is easy, just tell us the email you registered</p>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="email" 
                                       required id="id_email" maxlength="30" name="email" type="email" value="" />
                            </div>
                            <div class="form-group">
                                <div class="otp_info_msg_div">
                                </div>
                                <input class="btn btn-lg password_reset_btn btn-success btn-block" type="submit" value="Send OTP">
                            </div>
                            <div class="form-group">
                                  <p class="text-center">Don't have account? <a href="/accounts/register/">Sign up here</a></p>
                            </div>
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
