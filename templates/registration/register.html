{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}    
<div class="container login signup">
    <div class="row justify-content-center">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Sign Up </h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" method="POST">
                    {% csrf_token %}
                    <fieldset>
			    	  	<div class="form-group">
                            <input class="form-control" placeholder="Firstname" 
                                   required id="id_firstname" maxlength="15" name="firstname" type="text" />
			    		</div>
			    	  	<div class="form-group">
                            <input class="form-control" placeholder="Lastname" 
                                   required id="id_lastname" maxlength="15" name="lastname" type="text" />
			    		</div>
			    	  	<div class="form-group">
                            <input class="form-control" placeholder="Username" 
                                   required id="id_username" maxlength="15" name="username" type="text" />
			    		</div>
			    	  	<div class="form-group">
                            <input class="form-control" placeholder="Email" 
                                   required id="id_email" maxlength="32" name="email" type="email" />
			    		</div>
			    		<div class="form-group">
                            <input class="form-control" placeholder="Password" 
                                   required id="id_password" maxlength="15" name="password" type="password" />
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
                        <div class="form-group">
			    	    	<input class="btn btn-lg btn-success btn-block" type="submit" value="Sign Up">
                        </div>
                        <div class="form-group">
                              <p class="text-center">Had an account? <a href="/accounts/login/">Sign in here</a></p>
                        </div>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% comment %}

<html>
<head>
    <title></title>
</head>
<body>

        {% csrf_token %} 
        {{ form.as_p }}
